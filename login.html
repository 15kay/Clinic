<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo City Campus Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="header">
        <div>
            <img src="wsu.jpeg" alt="Walter Sisulu University Logo" class="logo">
        </div>
        <nav>
            <ul><li><a href="home.html">Home</a></li></ul>
            <ul><li><a href="about.html">About Us</a></li></ul>
            <ul><li><a href="records.html">News and Updates</a></li></ul>
            <ul><li><a href="chat.html">FAQs</a></li></ul>
            <div class="Book_appointment">
                <a href="login.html" class="button">Book Appointment</a>
            </div>
         
        </nav>
    </header>

    <main>
        <div class="login-container">
            <form id="loginForm"  method="post">
               

                <label for="idNumber">Student/Staff Number:</label>
                <input type="text" id="idNumber" name="idNumber" required placeholder="Student or staff ID">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
                <a class="button" href="doctors.html" type="submit">Login</a>
            </form>

            <p>Don't have an account? <a href="register.html"><span style="color: #aa781b;">Sign Up</span></a></p> <!-- Link to Sign Up Page -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Buffalo City Campus Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
