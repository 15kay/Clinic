<body>
    <header id="header">
        <div>
            <img src="wsu.jpeg" alt="Walter Sisulu University Logo" class="logo">

        <nav>
            <ul><li><a href="doctors.html">Home</a></li></ul>

 <!-- Main Content -->
 <main>
    <section>

        <form id="availability-form">
            <label for="appointmentId">Appointment ID</label>
            <input type="text" id="appointmentId" name="appointmentId">2

            <label for="availability-day">Select Day</label>
            <input type="date" id="availability-day" name="availability-day" required>

            <label for="availability-time">Select Time</label>
            <input type="time" id="availability-time" name="availability-time" required>

            <input type="submit" class="button" value="Update Availability">
        </form>
    </section>
</main>
    <script>
 
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('appointmentId');
            document.getElementById('appointmentId').value = appointmentId;
        });

    </script>
</body>
</html>
