<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h2 { text-align: center; }
        .form-group { margin: 10px 0; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; }
        .seat-selection { margin-top: 20px; }
        .seat { display: inline-block; width: 30px; height: 30px; margin: 5px; text-align: center; line-height: 30px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
        .seat.selected { background-color: #007bff; color: #fff; }
        .success-message { display: none; text-align: center; color: #28a745; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time:</label>
                <select id="time" name="time" required>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <!-- Add more time options as needed -->
                </select>
            </div>

            
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Book Appointment</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <h3>Appointment Submitted Successfully!</h3>
            <p>Thank you for booking. We have received your appointment request and will get back to you shortly.</p>
        </div>
    </div>

    <script>
        // Toggle seat selection
        document.querySelectorAll('.seat').forEach(seat => {
            seat.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.dataset.seat);
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const comments = document.getElementById('comments').value;
            const email = document.getElementById('email').value;

            // Display success message and hide form
            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');

            // In a real application, you would send this data to a server for processing and email confirmation
            console.log(`Booking Confirmed!\nDate: ${date}\nTime: ${time}\nSeats: ${selectedSeats.join(', ')}\nComments: ${comments}\nEmail: ${email}`);

            // Optionally, you could send an email or process the booking
            // Example: Use a service like EmailJS or a backend API to send the email
        });
    </script>
</body>
</html>
