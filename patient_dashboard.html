<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - WSU Clinic</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="staff_dashboard.css">
    <script defer src="patient-dashboard.js"></script>
</head>
<body>
    <header id="header">
        <div>
            <img src="wsu.jpeg" alt="Walter Sisulu University Logo" class="logo">
        </div>
        <nav>
            <ul><li><a href="#home">Home</a></li></ul>
            <ul><li><a href="#appointments">Appointments</a></li></ul>
            <ul><li><a href="#profile">Profile</a></li></ul>
            <ul><li><a href="home.html">Logout</a></li></ul>
        </nav>
    </header>


    <div class="container" id="home">
            <div class="appointments-section">
                <h3>Your Appointments</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-list">
                        <!-- Appointments will be added here -->
                    </tbody>
                </table>
            </div>        
    </div>
    <section class="appointment-section">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group">
                <label for="doctor">Doctor</label>
                <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" required>
            </div>
    
            <div class="form-group"  id="appointments">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
    
            <div class="form-group">
                <label for="appointmentTime">Time</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>
    
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
    
            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Enter reason for appointment" required></textarea>
            </div>
    
            <button type="submit" class="button">Book Appointment</button>
        </form>
    </section>
    
</body>
</html>
